<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="image-container">
                <img src="images/image-equilibrium.jpg" alt="" class="img">
                <div>
                    <img src="images/icon-view.svg" alt="">
                </div>
            </div>
            <h1 class="name-nfc">Equilibrium #3429</h1>
            <p class="nfc-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-and-launch">
                <span class="price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
                <span class="launch"><img src="images/icon-clock.svg" alt="">3 days left</span>
            </div>
            <hr>
            <span class="creator"><img src="images/image-avatar.png" alt="creator-avatar-photo" class="img-avatar"><div>Creation of <strong>Jules Wyvern</strong></div></span>
        </div>
    </main>
</body>
</html>
